<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="options">
    <h2>your all time highest score is: 
      <span class="high__score"></span>
    </h2>
    <div class="game__levels">
      <input type="radio" id="normal" name="level" data-min="200" data-max="1000" checked="checked">
      <label for="normal">normal</label>
      <input type="radio" id="nightmare" name="level" data-min="100" data-max="800">
      <label for="nightmare">nightmare</label>
      <input type="radio" id="hell" name="level" data-min="50" data-max="600">
      <label for="hell">hell</label>
    </div>
    <button onClick="startGame()">Start!</button>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <audio class="start" src="start.mp3"></audio>
  <audio class="shoot" src="shoot.wav"></audio>
  <audio class="game__over" src="gameover.wav"></audio>
  <script src="main.js"></script>
</body>
</html>
